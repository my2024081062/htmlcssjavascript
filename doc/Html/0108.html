<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 정보</title>
  <link rel="stylesheet" href="/css/0108.css" />
  <scripts src="js/jquery-3.7.1.js">
    </script>
</head>

<body>
  <header>
    <h1>닌텐도 게임 정보</h1>
  </header>
  <main>
    <div class="frame">
      <div class="rectangle"></div>
      <div class="div"></div>
      <div class="group">
        <section>
          <div id="title">
            <div class="rectangle-3"></div>
            <div class="text-wrapper">게임제목</div>
            <div class="rectangle-2"></div>
          </div>
          <div id="genre">
            <img class="img" src="img/rectangle-5.svg" />
            <div class="text-wrapper-2">게임장르</div>
            <input type="text" class="rectangle-4">
            <div class="rectangle-5"></div>
            <img class="polygon" src="img/polygon-1.svg" />
          </div>
          <div id="grade">
            <img class="rectangle-6" src="img/rectangle-8.svg" />
            <div class="text-wrapper-3">게임등급</div>
            <input type="text" class="rectangle-7" />
            <div class="rectangle-8"></div>
            <img class="polygon-2" src="img/polygon.svg" />
          </div>
          <div id="price">
            <img class="rectangle-9" src="img/rectangle-11.svg" />
            <div class="text-wrapper-4">게임가격</div>
            <input type="number" class="rectangle-10" />
          </div>
          <div id="img">
            <img class="rectangle-11" src="img/rectangle-14.png" />
          </div>
        </section>
        <section id="buttons">
          <button class="group-13">
            <div class="rectangle-13 text-wrapper-10">삭제</div>
          </button>
          <button class="group-14">
            <div class="rectangle-13 text-wrapper-12">수정</div>
          </button>
          <button class="group-16">
            <div class="rectangle-13 text-wrapper-13">추가</div>
          </button>
        </section>
      </div>
      

      <div class="rectangle-12"></div>
      <div id="gameList">
        <div class="group-2">
          <div class="group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper-5">장르</div>
            </div>
          </div>
          <div class="group-3">
            <div class="group-4">
              <div class="text-wrapper-5">제목</div>
            </div>
          </div>
          <div class="group-5">
            <div class="div-wrapper">
              <div class="text-wrapper-5">등급</div>
            </div>
          </div>
        </div>
        <div class="group-10">
          <div class="group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper-5">레이싱</div>
            </div>
          </div>
          <div class="group-3">
            <div class="group-4">
              <div class="text-wrapper-5">마리오 카트</div>
            </div>
          </div>
          <div class="group-5">
            <div class="div-wrapper">
              <div class="text-wrapper-5">7세</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    made by ~~
  </footer>
</body>

</html>
<script src="js/jquery-3.7.1.js"></script>
<script src="js/0108js.js"></script>
