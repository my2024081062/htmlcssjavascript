<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container1 {
        margin: 3px 0px;
        display: grid;
        /* grid-template-columns: 200px 200px 500px; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* grid-template-columns: repeat(3, 1fr); */
        /* grid-template-columns: 200px 1fr; */
        /* grid-template-columns: 100px 200px auto; */

        /* grid-template-rows: 200px 200px 500px; */
        /* grid-template-rows: 1fr 1fr 1fr; */
        /* grid-template-rows: repeat(3, 1fr); */
        /* grid-template-rows: 200px 1fr; */
        /* grid-template-rows: 100px 200px auto; */
        /* 2번 150px로 반복후에 나머지는 75px로 만들어라
        grid-template-rows: repeat(2, 150px);
        grid-auto-rows: 75px; */
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 100px;
        gap: 5px;
      }
      .item1 {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item1:nth-child(5){
        /* start / end */
        padding: 2px;
        grid-column: 2 / 3; 
        grid-row: 2 / 3;
        /* 아래와 같음 
        align-self: center;
        justify-self: center; */
        place-self: center center;
      }
      .container2 {
        margin: 3px 0px;
        display: grid;
        /* 첫칸을 50px짜리 빈칸이게 됨(grid-column: 1과 같음) */
        grid-template-columns: 50px;
	      grid-auto-columns: 1fr 2fr;
        gap: 5px;
      }
      .item2 {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item2:nth-child(1){ grid-column: 2;}
      .item2:nth-child(2){ grid-column: 3;}
      .item2:nth-child(3){ grid-column: 4;}
      .item2:nth-child(4){ grid-column: 5;}
      .item2:nth-child(5){ grid-column: 6;}
      .item2:nth-child(6){ grid-column: 7;}
      .item2:nth-child(7){ grid-column: 8;}
      .item2:nth-child(8){ grid-column: 9;}
      .item2:nth-child(9){ grid-column: 10;}

      .container3 {
        margin: 3px 0px;
        display: grid;	
        grid-template-areas:
		    "i1 i2 i3"
		    "i4 i5 i6"
        ". . ."
		    "i7 i8 i9";
        justify-content: space-around;
        gap: 5px;
      }
      .item3 {
        padding: 2px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .i1 {grid-area: i1; background-color: cadetblue;}
      .i2 {grid-area: i2;}
      .i3 {grid-area: i3;}
      .i4 {grid-area: i4;}
      .i5 {grid-area: i5;}
      .i6 {grid-area: i6;}
      .i7 {grid-area: i7;}
      .i8 {grid-area: i8;}
      .i9 {grid-area: i9;}

      .container4 {
        margin: 3px 0px;
        display: grid;
	      grid-template-columns: repeat(auto-fill, minmax(25%, auto));
	      grid-template-rows: repeat(5, minmax(50px,auto));
	      grid-auto-flow: row dense;
      }
      .item4 {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item4:nth-child(2) { grid-column: auto / span 3; }
      .item4:nth-child(5) { grid-column: auto / span 3; }
      .item4:nth-child(7) { grid-column: auto / span 2; }

      .container5 {
        width: 50%;
        margin: 3px 0px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
	      grid-template-areas:
		    "j1 j1 j2"
		    "j3 j1 j4"
		    "j1 j1 j5";
      }
      .item5{
        border: 1px solid black;
      }
      .j1 {grid-area: j1;}
      .j2 {grid-area: j2;}
      .j3 {grid-area: j3;}
      .j4 {grid-area: j4;}
      .j5 {grid-area: j5;}
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="item1">1</div>
      <div class="item1">2</div>
      <div class="item1">3</div>
      <div class="item1">4</div>
      <div class="item1">5</div>
      <div class="item1">6</div>
      <div class="item1">7</div>
      <div class="item1">8</div>
      <div class="item1">9</div>
    </div>
    <div class="container2">
      <div class="item2">1</div>
      <div class="item2">2</div>
      <div class="item2">3</div>
      <div class="item2">4</div>
      <div class="item2">5</div>
      <div class="item2">6</div>
      <div class="item2">7</div>
      <div class="item2">8</div>
      <div class="item2">9</div>
    </div>
    <div class="container3">
      <div class="item3 i1">1</div>
      <div class="item3 i2">2</div>
      <div class="item3 i3">3</div>
      <div class="item3 i4">4</div>
      <div class="item3 i5">5</div>
      <div class="item3 i6">6</div>
      <div class="item3 i7">7</div>
      <div class="item3 i8">8</div>
      <div class="item3 i9">9</div>
    </div>
    <div class="container4">
      <div class="item4">1</div>
      <div class="item4">2</div>
      <div class="item4">3</div>
      <div class="item4">4</div>
      <div class="item4">5</div>
      <div class="item4">6</div>
      <div class="item4">7</div>
      <div class="item4">8</div>
      <div class="item4">9</div>
    </div>
    <div class="container5">
      <div class="item5 j1">1</div>
      <div class="item5 j2">2</div>
      <div class="item5 j3">3</div>
      <div class="item5 j4">4</div>
      <div class="item5 j5">5</div>
    </div>
  </body>
</html>
