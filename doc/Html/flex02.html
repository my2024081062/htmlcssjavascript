<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .all_container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 95vh;
      }
      div {
        border: 1px solid black;
      }
      .flex_container1 {
        flex: 2;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      .header_item1 {
        flex: 1;
        display: flex;
        flex-direction: row;
      }
      .logo {
        margin: 3px;
      }
      .search {
        margin: 3px;
        width: 200px;
      }
      .gnb {
        background-color: rgb(167, 214, 243);
        margin: 3px 3px 3px auto;
      }
      .header_item2 {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex: 2;
      }
      .header_item2 div {
        margin: 3px;
        padding: 3px;
      }
      .flex_container2 {
        flex: 10;
        border: 1px solid black;
        display: flex;
        flex-direction: row;
      }
      .main_item1 {
        flex: 1;
      }
      .main_item2 {
        display: flex;
        flex-direction: column;
        align-items: start;
        background-color: rgb(185, 222, 245);
        overflow-y: scroll;
        overflow-x: hidden;
        flex: 10;
      }
      .main_item2 > div {
        margin: 3px;
        flex: 0 1 auto;
        flex-shrink: 1; /*칸 부족할때 1:1로 만들어지게*/
        border: none;
        display: flex;
        justify-content: center;
      }
      label {
        padding: 2px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .intxt {
        margin: 8% 3px;
        width: 200px;
      }
      #center {
        margin: auto;
        border: 1px solid black;
      }
      .main_item3 {
        display: flex;
        width: 100%;
        flex-direction: row;
      }
      .boxes {
        background-color: lightgoldenrodyellow;
        margin: 3px;
        max-width: 250px; /* 최대폭은 200px */
        overflow: hidden; /* 내용이 넘치면 자르라 */
        text-overflow: ellipsis; /* 출력할 크기를 넘으면 ...으로 보여라 */
        white-space: nowrap; /* 줄을 바꾸지 마라 */
        border: 1px solid black;
      }
      #box5 {
        margin: 3px 10px 3px auto;
      }
      .flex_container3 {
        flex: 1;
        border: 1px solid black;
        display: flex;
        flex-direction: row;
      }
      .footer_item1 {
        margin: 3px;
        margin-top: auto;
        flex: 1;
      }
      
    </style>
  </head>
  <body>
    <div class="all_container">
      <header class="flex_container1">
        <div class="header_item1">
          <div class="logo">logo</div>
          <div class="search">search</div>
          <div class="gnb">gnb</div>
        </div>
        <div class="header_item2">
          <div>나의 소개</div>
          <div>나의 이름: 이승협</div>
          <div>나의 전공: 컴퓨터공학과</div>
          <div>나의 취미: 집에서 할수있는 모든것</div>
        </div>
      </header>
      <main class="flex_container2">
        <div class="main_item1">메인1</div>
        <div class="main_item2">
          <div><label>line1</label><input class="intxt" type="text" /></div>
          <div>
            <label>line1<br />line2<br />line3<br />line4</label
            ><input class="intxt" type="text" />
          </div>
          <!-- <div style="margin: auto; border: 1px solid black;">센터</div> -->
          <div class="main_item3" style="border: 1px solid black;">
            <div class="boxes">box 1에 있습니다.</div>
            <div class="boxes">box 2의 내용이 매우 많습니다.</div>
            <div class="boxes">box 3의 내용물</div>
            <div class="boxes">box 4의 내용이 너무 많이 있습니다.</div>
            <div id="box5" class="boxes">box5</div>
          </div>
        </div>
      </main>
      <footer class="flex_container3">
        <div class="footer_item1">기타정보</div>
      </footer>
    </div>
  </body>
</html>
