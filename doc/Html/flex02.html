<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all_container{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 95vh;
        }
        div {
            border: 1px solid black;
        }
        .flex_container1{
            flex: 2;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .header_item1{
            flex: 1;
            display: flex;
            flex-direction: row;
        }
        .logo{
            margin: 3px;
        }
        .search{
            margin: 3px;
            width: 200px;
        } 
        .gnb{
            background-color: rgb(167, 214, 243);
            margin: 3px 3px 3px auto;
        }
        .header_item2{
            flex: 2;
        }
        .flex_container2{
            flex: 10;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
        }
        .main_item1{
            flex: 1;
        }
        .main_item2{
            background-color: rgb(185, 222, 245);
            overflow-y: scroll;
            flex: 10;
        }
        .flex_container3{
            flex: 1;
           
            border: 1px solid black;
            display: flex;
            flex-direction: row;
        }
        .footer_item1{
            margin: 3px;
            margin-top: auto;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="all_container">
        <header class="flex_container1">
            <div class="header_item1">
                <div class="logo">logo</div>
                <div class="search">search</div>
                <div class="gnb">gnb</div>
            </div>
            <div class="header_item2">상위메뉴2</div>
        </header>
        <main class="flex_container2">
            <div class="main_item1">메인1</div>
            <div class="main_item2">메인2</div>
        </main>
        <footer class="flex_container3">
            <div class="footer_item1">기타정보</div>
        </footer>
    </div>
</body>
</html>
