<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            margin-bottom: 3px;
            display: inline-block;
            border-color: black;
            background-color: lightblue;
            text-align: center;
            width: 130px;
        }
        div{
            width: 520px;
            border: 1px solid black;
        }
        input{
            width: 300px;
        }
        .radio{
            width: 12px;
        }
        .button{
            text-align: center;
        }
        button{
            margin: 0 5px 0 5px;
        }
        span{
            font-size: 13.5px;
        }
    </style>
</head>
<body>
    <form>
        <h3>*필수입력정보</h3>
        <div> 
        <label>아이디</label><input type="text" required><input type="button" value="중복확인" style="width: 80px;"><br>
        <label>비밀번호</label><input type="password" placeholder="10자 사이의 영문과 숫자 조합" required><br>
        <label>전화번호</label><input type="tel" required><br>
        <label>이메일</label><input type="email" required><br>
        <label>전자 우편 신청</label>
            <input type="radio" name="radio" class="radio" ><span> 예 신청합니다</span>
            <input type="radio" name="radio" class="radio" checked><span> 아니오 신청하지않습니다</span><br>
        </div>
        <h3>선택입력정보</h3>
        <div>   
            <label>프로필사진</label><input type="file" value="파일 선택"><br>
            <label>생년월일</label><input type="date"><br>
            <label>성별</label>
                <input type="radio" class="radio" name="se"><span> 남</span>
                <input type="radio" class="radio" name="se"><span> 여</span><br>
            <label>직업</label>
            <select name="job">
                <option>회사원</option>
                <option>기술자</option>
                <option selected>학생</option>
            </select><br>
            <label>자기소개</label><textarea cols="20" rows="3"></textarea><br>
        </div>
        <div class="button">
            <button type="reset">취소<button type="submit">회원가입
        </div>
        
    </form>
</body>
</html>
