<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/submit" method="POST">
    <!-- 텍스트 입력 -->
    <label for="username">사용자명:
    <input type="text" id="username" name="username" required></label>
    
    <!-- 이메일 입력 -->
    <label for="email">이메일:
    <input type="email" id="email" name="email" placeholder="example@email.com"></label>
    
    <!-- 비밀번호 입력 -->
    <label for="password">비밀번호:
    <input type="password" id="password" name="password" minlength="8"></label>
    
    <!-- 라디오 버튼 -->
    <fieldset>
      <legend>성별</legend>
      <label>
        <input type="radio" name="gender" value="male"> 남성</label>
      <label>
        <input type="radio" name="gender" value="female"> 여성</label>
    </fieldset>
    
    <!-- 체크박스 -->
    <label>
      <input type="checkbox" name="agree" required>약관에 동의합니다</label>
    
    <!-- 선택 박스 -->
    <label for="country">국가:</label>
    <select id="country" name="country">
      <option value="">선택하세요</option>
      <option value="kr">한국</option>
      <option value="us">미국</option>
      <option value="jp">일본</option>
    </select>
    
    <!-- 텍스트 영역 -->
    <label for="message">메시지:</label>
    <textarea id="message" name="message" rows="5" cols="30"></textarea>
    
    <!-- 제출 버튼 -->
    <button type="submit">제출</button>
    <button type="reset">초기화</button>
  </form>
  <hr>
  <h3>variable input attributes</h3>
    <form action="test.jsp">
      <label>readonly <input type="text" value="readonly" readonly></label>
      <label>disabled <input type="text" value="disabled" disabled></label><br>
      <label>size="50" <input type="text" size="50"></label>
      <label>maxlength="4" <input type="text" maxlength="4"></label><br>
      <label>placeholder <input type="text" placeholder="placeholder"></label>
      <label>atuocomplete <input type="text" autocomplete="name"></label><br>
      <label>required <input type="text" required></label>
      <label>required 비우고 누르기 <button type="submit">전송</button></label><br>
      <label>step="5" <input type="number" step="5"></label>
      <label>autofocus <input type="number" placeholder="autofocus" autofocus></label><br>
      <label>list <input type="text" list="fruits">
        <datalist id="fruits">
          <option value="사과">
          <option value="바나나">
          <option value="딸기">
          <option value="포도">
        </datalist>
      </label>
      <label>min max 2000 <input type="date" max="2000-12-31" min="2000-01-01"></label><br>
      <label>multiple<input type="file" multiple></label>
      <label>non multiple<input type="file"></label><br>
    </form>
  <hr>
  <form>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50">
    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch">
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <label for="appt">Select a time:</label>
    <input type="time" id="appt" name="appt">
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage">
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week"><br>
  </form>
</body>
</html>
