<!DOCTYPE html>
<html>

<body>
  <div id="app">
    <header id="header" class="header">
      <h1>제목</h1>
      <nav>
        <a href="#" class="nav-link active">홈</a>
        <a href="#" class="nav-link">소개</a>
        <a href="#" class="nav-link">연락처</a>
      </nav>
    </header>
    <main id="container">
      <article class="item" data-id="1" data-category="tech">
        <h2>기술 기사</h2>
        <p class="content">내용...</p>
      </article>
      <article class="item" data-id="2" data-category="news">
        <h2>뉴스 기사</h2>
        <p class="content">내용...</p>
      </article>
      <article class="item" data-id="3" data-category="culture">
        <h2>문화 기사</h2>
        <p class="content">내용...</p>
      </article>
      <label></label><input type="text" value="입력1"><br>
      <label></label><input type="text" value="입력2"><br>
      <label></label><input type="text" value="입력3"><br>
    </main>
  </div>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    // $();의 반환값은 객체 
    // $("#id")ID로 단일 요소 선택 <div id="header">...</div>
    const headerJ = $("#header");
    console.log(headerJ.html());

    // $(".class"); - 클래스로 여러 요소 선택 <a class="nav-link">, ...
    // $(".class")[n] - CSS 선택자로 n+1 요소 선택
    const itemsJ = $(".nav-link"); 
    console.log(itemsJ.html()); // HTMLCollection 자동으로 1번째 선택
    console.log(itemsJ.length);

    console.log(itemsJ); // class="nav-link"인 요소들을 0부터 n까지 속성 이름으로 객체에 저장함 , length와 preObj속성이 추가됨
    console.log(document.querySelectorAll('.nav-link')); // class="nav-link"인 요소들을 배열로 저장함

    console.log(itemsJ[0]); //객체 속성 접근하는것과 동일하게 접근
    console.log(document.querySelector('.nav-link:first-child')); //위와 하는 역할이 같음

    itemsJ.each((index, item) => {
      console.log(item.textContent);
    })
  
    const inputElementJ = $('input[type="text"]');
    console.log(inputElementJ);
    console.log(inputElementJ[0]);

    // 고급 선택자 예제
    const examples = document.querySelectorAll(`
            .container .item,
            #special-item,
            [data-status="active"],
            input:not([disabled]),
            li:nth-child(odd)
        `);
    console.log(examples);

    const examplesJ = $(`.container .item,
            #special-item,
            [data-status="active"],
            input:not([disabled]),
            li:nth-child(odd)`);

    console.log(examplesJ);

    //ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ//

    // 요소 생성
    const newDiv = document.createElement('div');
    const newParagraph = document.createElement('p');
    const newImage = document.createElement('img');

    // 텍스트 노드 생성
    const textNode = document.createTextNode('안녕하세요!');

    // 요소에 텍스트 추가 (더 간단한 방법)
    newParagraph.textContent = '이것은 새로운 단락입니다.';
    // 또는
    newParagraph.innerText = '이것은 새로운 단락입니다.';

    // HTML 포함 (주의: XSS 위험 있음)
    newDiv.innerHTML = '<strong>굵은 텍스트</strong>';

    // 요소에 속성 추가
    newDiv.className = 'container';
    newDiv.id = 'new-container';
    newImage.src = 'https://picsum.photos/800/300';
    newImage.alt = '이미지 설명';

    // appendChild - 마지막 자식으로 추가
    const container = document.getElementById('container');
    container.appendChild(newDiv);
    container.appendChild(newParagraph);
    container.appendChild(newImage);

    const containerJ = $("#container");
    containerJ.append("<p>이것은 새로운 jQuery단락입니다.</p>");

    containerJ.append("<img id='img01' class='img01Calss' src='https://picsum.photos/800/300' alt = '이미지 설명'>");

    const newImageId = $("#img01");
    console.log(newImageId.attr("alt"));
    console.log(newImageId.attr("class"));
    newImageId.attr("title", "툴팁 2 텍스트");
    newImageId.attr("data-status", "active");

    $("#header").css("color","blue");
    console.log($("#header").css("color"));
</script>
</body>

</html>
