<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .flex_container1{
            width: 90%;
            height: 200px;
            display: flex;
            border: 2px solid red;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: stretch;
        }
        .flex_container2{
            width: 90%;
            height: 200px;
            display: flex;
            border: 2px solid blue;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .flex_container3{
            width: 90%;
            height: 200px;
            display: flex;
            border: 2px solid green;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: baseline;
        }
        .center_container{
            width: 90%;
            height: 200px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child1{
            text-align: center;
            border: 2px dotted darkgray;
            margin: 3px 6px;
            padding: 2px;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0;
            flex: 1 1 0;
        }
        #center{
            text-align: center;
            border: 2px dotted darkgray;
            margin: 6px 12px;
            padding: 2px;
        }
    </style>
</head>
<body>
  <div class="flex_container1">
    <div class="child1" >1 item 1</div>
    <div class="child1" >1 item 2</div>
    <div class="child1" >1 item 3</div>
    <div class="child1" >1 item 4</div>
    <div class="child1" >1 item 5</div>
    <div class="child1" >1 item 6</div>
    <div class="child1" >1 item 7</div>
    <div class="child1" >1 item 8</div>
    <div class="child1" >1 item 9</div>
  </div>
  <div class="flex_container2">
    <div class="child1" >2 item 1</div>
    <div class="child1" >2 item 2</div>
    <div class="child1" >2 item 3</div>
    <div class="child1" >2 item 4</div>
    <div class="child1" >2 item 5</div>
    <div class="child1" >2 item 6</div>
    <div class="child1" >2 item 7</div>
    <div class="child1" >2 item 8</div>
    <div class="child1" >2 item 9</div>
  </div>
  <div class="flex_container3">
    <div class="child1" >3 item 1</div>
    <div class="child1" >3 item 2</div>
    <div class="child1" >3 item 3</div>
    <div class="child1" >3 item 4</div>
    <div class="child1" >3 item 5</div>
    <div class="child1" >3 item 6</div>
    <div class="child1" >3 item 7</div>
    <div class="child1" >3 item 8</div>
    <div class="child1" >3 item 9</div>
  </div>
  <div class="center_container">
    <div id="center">center</div>
  </div>
</body>
</html>
